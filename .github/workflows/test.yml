name: Automated deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Publish package to S3
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:          
          python-version: '3.7'

      - name: Run a multi-line script
        run: |
          python --version
          pip --version
          aws --version





